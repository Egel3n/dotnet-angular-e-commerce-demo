<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput  type="text" #txtName>
    </mat-form-field>



    <mat-form-field class="example-full-width">
      <mat-label>Price</mat-label>
      <input matInput   type="number" step="any" min="0" #txtPrice>
    </mat-form-field>



    <mat-form-field class="example-full-width">
      <mat-label>Stock</mat-label>
      <input matInput   type="number" min="0" #txtStock>
    </mat-form-field>

    <button mat-raised-button color="primary" class="btn" type="button" (click)= "create(txtName,txtPrice,txtStock)"> Create </button>
</form>
